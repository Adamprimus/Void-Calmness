<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calming App</title>
</head>
<body>
    <div class="input">
        <label>Select breaths</label>
        <select class="breath input">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="8">8</option>
        </select>

    </div>
  <div class="circle-wrap">
        <div class="circle-outline"></div>
        <div class="circle-progress"></div>
     </div>
     <p class="breaths">Breaths remaining:<span class="breaths-text"> 3 </span></p>
     <p class="instructions">Are you ready to calm down?</p>
     <button class="Start">Begin</button>
    <script src="/app.js"></script>
</body>
</html>
